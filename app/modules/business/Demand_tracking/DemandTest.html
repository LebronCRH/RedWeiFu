<ion-pane>
<ion-header-bar>
<div app-page-head></div>
</ion-header-bar>
<ion-content style="top:1.5rem;">

<div class="Demand_Test Add_Demand">
<div class="Top">
    <div class="DemandCategory DemandItem">
        <p class="Title">测试类型</p>   
        <div class="Content">
        <input type="text" placeholder="选择测试类型……">
        </div> 
         <div class="Right">
        <img src="../../../images/right_.png" alt="">
        </div>
    </div>
    <div class="DemandContent DemandItem">
        <p class="Title">测试内容</p>
        <div class="Content">
        <input type="text" placeholder="输入测试内容……">
        </div> 
    </div>
    <div class="DemandUser DemandItem">
        <p class="Title">测试人</p>
        <div class="Content">
        <input type="text" placeholder="输入测试人……">
        </div> 
    </div>
    <div class="DemandTime DemandItem">
        <p class="Title">测试时间</p>
        <div class="Content">
        <input type="text" placeholder="输入评审备注……">
        </div> 
        <div class="Right">
        <img src="../../../images/right_.png" alt="">
        </div>
    </div>
</div>
</ion-content>
</ion-pane>
<div class="Demand_Test Add_Demand">
<div class="Bottom">
      <div class="SelectEdit">
            <div class="EditClear">
              返回
            </div>
            <div class="EditSubmit" onclick="SubmitFrom()">
              确定
            </div>
         </div>
</div>
</div>
