<ion-pane>
<ion-header-bar>
<div app-page-head></div>
</ion-header-bar>
<ion-content style="top:1.5rem;">

<div class="Demand_Rview Add_Demand">
<div class="Top">
    <div class="DemandResult DemandItem">
        <p class="Title">评审结果</p>   
        <div class="Content">
        <input type="text" placeholder="评审结果……">
        </div> 
         <div class="Right">
        <img src="../../../images/right_.png" alt="">
        </div>
    </div>
    <div class="DemandReason DemandItem">
        <p class="Title">回退理由</p>
        <div class="Content">
        <input type="text" placeholder="输入回退理由……">
        </div> 
    </div>
    <div class="DemandUser DemandItem">
        <p class="Title">评审人</p>
        <div class="Content">
        <input type="text" placeholder="需求评审人……">
        </div> 
        <div class="Right">
        <img src="../../../images/right_.png" alt="">
        </div>
    </div>
    <div class="DemandRemarks DemandItem">
        <p class="Title">备注</p>
        <div class="Content">
        <input type="text" placeholder="输入评审备注……">
        </div> 
    </div>
</div>

<div class="Bottom">
      <div class="SelectEdit">
            <div class="EditClear">
              返回
            </div>
            <div class="EditSubmit" onclick="SubmitFrom()">
              确定
            </div>
         </div>
</div>
</div>

</ion-content>
</ion-pane>
