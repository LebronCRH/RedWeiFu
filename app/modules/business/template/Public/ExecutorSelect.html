<div class="BigEditInput" ng-show="SonExecutormodal">
<ion-pane>
  <ion-header-bar>
  <div class="all_head1">
     <div class="all_head1back" ng-click="SonExecutorBack()">
       <img src="../../../../images/back.png">
     </div>
     <div class="all_head1mid">
     <p>{{SonExecutorTitle}}</p>
     </div>
     <div class="all_head1edit" ng-click="SonExecutorComplete()">
     <img src="../../../../images/OK.png">
     </div>
  </div>
  </ion-header-bar>
     <ion-content style="top:1.5rem;">
     <div class="SonHospitalSelect">
           <ul class="ul_Discount ul_Hospital">
              <li class="DiscountItem HospitalItem" ng-repeat="Item in ExecutorList |filter:SonSerachName" ng-click="ChangeExecutor(Item)">
                <img class="ItemImg" src="../../../../images/Executor.png">
                <span class="ItemContent">{{Item.UserName}}</span>
                <img class="ItemYes" ng-show="CurrentSelectExecutor.UserID==Item.UserID" src="../../../../images/yes.png">
              </li>
           </ul>
     </div>
  </ion-content>
            <div class="Topfixed">
            <div class="ps_serach">
               <div class="ps_divserach">
               <input type="text" ng-model="SonSerachName" name="serachName" placeholder="请输入关键字搜索…">
               <img src="../../../../images/serach2.png">
               </div>
            </div>
            <p class="CharacgTitle">人员选择</p>
          </div>
</ion-pane>
</div>
